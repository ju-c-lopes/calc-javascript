<!DOCTYPE html>
<html lang="en">
  <head>
      <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  
      <title>Calc Exercise</title>
      <link rel="stylesheet" href="./css/initial.css" type="text/css" />
      <link rel="stylesheet" href="./css/calc.css" type="text/css" />
      <link rel="stylesheet" href="./css/visor.css" type="text/css" />
  </head>
  <body>
      <div class="visor">
          <div id="visor__result">0</div>
          <button class="button button--clear">C</button>
      </div>
      <div class="calc">
          <div class="calc__button">
              <button class="button" type="button" >1</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">2</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">3</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">/</button>
          </div>

<!-- ========================================== -->

          <div class="calc__button">
              <button class="button" type="button">4</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">5</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">6</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">*</button>
          </div>

<!-- ========================================== -->

          <div class="calc__button">
              <button class="button" type="button">7</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">8</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">9</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">-</button>
          </div>

<!-- ========================================== -->

          <div class="calc__button">
              <button class="button" type="button">0</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">.</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">=</button>
          </div>
          <div class="calc__button">
              <button class="button" type="button">+</button>
          </div>
      </div>
      <script src="./script/buttons.js"></script>
  </body>
</html>
